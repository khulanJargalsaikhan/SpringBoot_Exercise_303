<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h>TODO LIST</h>
<form th:action="@{/process}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}">
    Task: <input type="text" th:field="*{task}">
    <span th:if="${#fields.hasErrors('task')}" th:errors="*{task}"></span>
    <br>
    Due Date: <input type="date" th:field="*{dueDate}">
    <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span>
    <br>
    Priority: <input type="number" th:field="*{priority}">
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
    <br>
    <input type="submit" value="Submit">
</form>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
